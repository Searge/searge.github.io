<html>
    <head>
        <title>Text Editor</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            body{
                text-align: center;
                margin: 10;
                font-family: Verdana, Arial, sans-serif;
                font-size: 16px;
            }
            main
            {
                display: block
            }
            #editor
            {
                height: 50%;
                width: 100%; 
                border: solid; 
                border-width: 1px; 
                text-align: left
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <header>
                    <h1>Text editor with autosave</h1>
                </header>
                <section>
                    <div id="editor" contenteditable="true">
                    </div>
                </section>
            </article>
        </main>
        <footer>
            <section class="contact" vocab="http://schema.org/" typeof="brand">
                <address property="address" typeof="WebPage">
            <small>
                &copy;<a href="https://thecode.media/">thecode.media</a>  2019
            </small>
                </address>
            </section>
        </footer>
        <script>
            if (localStorage.getItem('text_in_editor') !== null) {
                document.getElementById('editor').innerHTML = localStorage.getItem('text_in_editor');
            }
            document.addEventListener('keydown', function(e) {
                localStorage.setItem('text_in_editor', document.getElementById('editor').innerHTML);
            }
        </script>
    </body>
</html>
