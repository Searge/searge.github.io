{{ $pageImage := .Params.ogImage }}

{{ if not $pageImage }}
  {{ $pageImage = partial "utils/first-image.html" . }}
{{ end }}

{{ if not $pageImage }}
  {{ $pageImage = .Site.Params.defaultImage }}
{{ end }}

{{ with $pageImage }}
  <meta property="og:image" content="{{ absURL . }}">
  <meta name="twitter:image" content="{{ absURL . }}">
{{ end }}

<meta property="'twitter:creator'" content="@Searge">
