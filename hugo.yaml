# Hugo configuration file
baseURL: "https://searge.pp.ua/"
languageCode: "uk-UA"

title: "@Searge"

params:
  subtitle: "Personal Page and Blog"
  contact:
    email: "searge@duck.com"

  # Display the last modification date
  displayUpdatedDate: true
  theme:
    # light | dark | system
    default: system
    displayToggle: true

  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo.svg
      link: /
      width: 24
      height: 24

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/Searge/searge.github.io/edit/master/content"

# Parse Git commit
enableGitInfo: true

# Set default language
defaultContentLanguage: "uk"
defaultContentLanguageInSubdir: false

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

sitemap:
  changefreq: weekly
  filename: sitemap.xml
  priority: 0.8

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/Searge"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Searge"
      params:
        icon: github
    - name: Mastoodon
      weight: 6
      url: "https://twiukraine.com/@Searge"
      params:
        icon: mastodon
