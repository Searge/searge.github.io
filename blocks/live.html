<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.gstatic.com" rel="preconnect" />

    />
    <link href="./css/main.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Playing with boxes</title>
  </head>
  <body>
    <section class="container">
      <h2 class="container__title">Live</h2>

      <div class="cell__container">
        <div class="cell">
          <div class="cell__item" id="cell-1" onclick="this.querySelector('input[type=checkbox]').click()">
            <input type="checkbox" style="pointer-events: none" />
            
          </div>
          <div class="cell__item" id="cell-2" onclick="this.querySelector('input[type=checkbox]').click()">
            <input type="checkbox" style="pointer-events: none" />
            
          </div>
          <div class="cell__item" id="cell-3" onclick="this.querySelector('input[type=checkbox]').click()">
            <input type="checkbox" style="pointer-events: none" />
            
          </div>
          <div class="cell__item" id="cell-4" onclick="this.querySelector('input[type=checkbox]').click()">
            <input type="checkbox" style="pointer-events: none" />
            
          </div>
          <div class="cell__item" id="cell-5" onclick="this.querySelector('input[type=checkbox]').click()">
            <input type="checkbox" style="pointer-events: none" />
            
          </div>
          <div class="cell__item" id="cell-6" onclick="this.querySelector('input[type=checkbox]').click()">
            <input type="checkbox" style="pointer-events: none" />
            
          </div>
          <div class="cell__item" id="cell-7" onclick="this.querySelector('input[type=checkbox]').click()">
            <input type="checkbox" style="pointer-events: none" />
            
          </div>
          <div class="cell__item" id="cell-8" onclick="this.querySelector('input[type=checkbox]').click()">
            <input type="checkbox" style="pointer-events: none" />
            
          </div>
          <div class="cell__item" id="cell-9" onclick="this.querySelector('input[type=checkbox]').click()">
            <input type="checkbox" style="pointer-events: none" />
            
          </div>
        </div>
      </div>
    </section>
    <script>
      $(document).on('change', "input[type='checkbox']", function () {
        $(this).parent()[this.checked ? 'addClass' : 'removeClass']('checked');
      });
    </script>
  </body>
</html>
