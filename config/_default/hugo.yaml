# Hugo configuration file
baseURL: "https://searge.pp.ua/"

title: "@Searge"

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# Parse Git commit
enableGitInfo: true

# Default language
defaultContentLanguage: "uk"
defaultContentLanguageInSubdir: false
languageCode: "uk-UA"