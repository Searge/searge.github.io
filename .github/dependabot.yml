version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github"
    schedule:
      interval: "monthly"
    labels:
      - "github-actions"
    commit_message:
      prefix: "Actions: "
      include: scope

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "js-dependency"
      - "js-dependency-dev"
    commit-message:
      prefix: "NPMS: "
      include: scope
      exclude:
        - "package-lock.json"
