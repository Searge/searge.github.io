<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo list</title>
    <style type="text/css" media="screen">
      body {
        text-align: center;
        margin: 10;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
      }
      input {
        display: inline-block;
        margin: 20px auto;
        border: 2px solid #eee;
        padding: 10px 20px;
      }
      .tdItem {
        text-align: left;
        padding: 10px;
        cursor: default;
        border-radius: 7px;
      }
      .tdItem:hover {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <div class="container" style="width: 400px;margin: auto">
      <h2 class="todo__caption">Task list</h2>
      <div class="tdlApp">
        <input type="text" class="form-control" placeholder="New task" />
        <div class="tdlDiv">
          <ul class="List list-unstyled"></ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script charset="utf-8">
      var List = $("#tdlApp ul");
      var Mask = "tdl_";
      function showTasks() {
        var Storage_size = localStorage.length;
        if (Storage_size > 0) {
          for (var i = 0; i < Storage_size; i++) {
            var key = localStorage.key(i);
            if (key.indexOf(Mask) == 0) {
              $("<li></li>")
                .addClass("tdItem")
                .attr("data-itemid", key)
                .text(localStorage.getItem(key))
                .appendTo(List);
            }
          }
        }
      }
      showTasks();

      $("#tdlApp input").on("keydown", function(e) {
        if (e.keyCode != 13) return;
        var str = e.target.value;
        e.target.value = "";
        // якщо було щось написано -- обробляємо
        if (str.length > 0) {
          var number_Id = 0;
          List.children().each(function(index, el) {
            var element_Id = $(el)
              .attr("data-itemid")
              .slice(4);
            if (element_Id > number_Id) number_Id = element_Id;
          });
          number_Id++;
          // Відправляємо задачу одразу в пам'ять
          localStorage.setItem(Mask + number_Id, str);
          // і додаємо у кінець списку
          $("<li></li>")
            .addClass("tdItem")
            .attr("data-itemid", Mask + number_Id)
            .text(str)
            .appendTo(List);
        }
      });
      $(document).on("click", ".tdItem", function(e) {
        // знаходимо задачу по якій клікнули
        var jet = $(e.target);
        // забираємо її з пам'яті
        localStorage.removeItem(jet.attr("data-itemid"));
        // та списку
        jet.remove();
      });
    </script>
  </body>
</html>
